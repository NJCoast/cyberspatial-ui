    <script>
        // Base Map -- Centered on Keansburg, NJ
        var mymap = L.map('mapid').setView([40.4417743, -74.1298643], 12);

        $(document).ready(function () {

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(mymap);

            get_layers_from_server();

        });

        function get_layers_from_server() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/static/gis_layers.json",
                data: {},
                dataType: "json",
                success: function (result) {
                    console.log("SUCCESS!");
                    console.log(result.layers);
                    process_layers(result.layers);
                },
                error: function (result) {
                    console.log("ERROR:", result)
                }
            });
        }

        function process_layers(layers) {
            layers.forEach(function (item) {
                console.log(item);
                add_layer_to_menu(item);
            });
        }

        function add_layer_to_menu(layer) {
            // Create the HTML <li> for each layer and append to the <ul>
            var layer_html = '<li><input id="' + $.trim(layer.id) + '" type="checkbox" name="gender" value="male"> ' + $.trim(layer.name) + '</li>';
            $("#baseMapping").append(layer_html);

            $('#' + $.trim(layer.id)).click(function () {
                console.log("CHECK " + layer.name);
                if ($(this).is(':checked')) {
                    var link = layer.layer_link;
                    L.tileLayer.wms(link, {layers: layer.layer}).setOpacity(0.5).addTo(mymap);
